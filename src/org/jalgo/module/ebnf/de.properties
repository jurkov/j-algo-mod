WordAlgo.MouseOver_Terminal=Dieses Terminalsymbol kann erreicht werden. Klicke, um den Weg zu diesem TerminalSymbol zu w\u00E4hlen.
WordAlgo.MouseOver_Diagram=Klicke, um zu diesem Diagram zu Springen.
