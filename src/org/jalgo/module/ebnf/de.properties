WordAlgo.Explanation_BeforeStart=Geben Sie ein Wort ein, das sie generieren wollen, und klicken Sie auf den Button 'Algorithmus Starten', um den Algorithmus zu beginnen. Sie k\u00F6nnen auch kein Wort eingeben, um die Erzeugung beliebiger W\u00F6rter zu \u00FCben.
WordAlgo.Explanation_AlgorithmStart=Bevor der Algorithmus abl\u00E4uft, wird der Ausgang jeder Variable mit einer Marke versehen. Der Algorithmus beginnt am Eingang des Startdiagrammes.
WordAlgo.Explanation_JumpToDiagram=Sprung in das Diagramm, dessen Name die Variable trug.
WordAlgo.Explanation_LeaveDiagram=Das Diagramm wurde verlassen.
WordAlgo.Explanation_LeaveDiagramWithAdress=Wenn noch eine Ruecksprungadresse auf dem Keller liegt, dann klicke die R\u00FCcksprungmarke der Variable an, die mit dieser Adresse gekennzeichnet ist.
WordAlgo.Explanation_LeaveDiagramFinishWithSuccess=Es liegt keine R\u00FCcksprungadresse mehr auf dem Keller und der Ausgang des Startdiagrammes wurde ereicht. Der Algorithmus endet erfolgreich.
WordAlgo.Explanation_LeaveDiagramFinishWithoutSuccess=Es liegt keine R\u00FCcksprungadresse mehr auf dem Keller, aber der Ausgang des Startdiagrammes wurde nicht ereicht. Der Algorithmus endet nicht erfolgreich.
WordAlgo.Explanation_LeaveDiagramFinishWithoutSuccess2=Es liegt keine R\u00FCcksprungadresse mehr auf dem Keller, aber das erzeugte Wort entspricht nicht dem eingegebenen. Der Algorithmus endet nicht erfolgreich.
WordAlgo.Explanation_ReturnToDiagram=Die R\u00FCcksprungadresse wurde vom Keller entfernt und der R\u00FCcksprung vollzogen.
WordAlgo.Explanation_Split=
WordAlgo.Explanation_Terminal=Das im Terminalzeichen enthaltene Symbol wurde ans Ende des erzeugten Wortes angeh\u00E4ngt.
WordAlgo.Explanation_Variable=Die R\u00FCcksprungadresse der Variable wurde auf den Keller gelegt. \nKlicke jetzt auf das Syntaxdiagramm, dessen Name in der angeklickten Variable notiert ist.
WordAlgo.Explanation_ContinueDiagram=Setze den Weg durch das Diagram fort. Klicke dazu auf ein TerminalSymbol, eine Variable oder einen leeren Pfad, der erreicht werden kann.

WordAlgo.Warning_JumpToDiagram=Der Name des betretenen Syntaxdiagrammes stimmt nicht mit dem Name der verlassenen Variable \u00FCberein. Der Sprung wird nicht durchgef\u00FChrt.
WordAlgo.Warning_ReturnToDiagram=Die ausgew\u00E4hlte R\u00FCcksprungadresse stimmt nicht mit der obersten R\u00FCcksprungadresse vom Keller \u00FCberein.
WordAlgo.Warning_Terminal=Das erzeugte Wort kann nicht mehr zum eingegebenen Wort fuehren. Der Algorithmus wird beendet.
WordAlgo.Warning_WordNotValid=Das eingebene Wort ist ung\u00FCltig!
WordAlgo.Warning_WordNotValidToolTip=Es d\u00FCrfen nur Terminalsymbole verwendet werden, die auch in den Diagrammen enthalten sind.

